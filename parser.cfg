---
apache:
  regexes:
  - ^(?<ip>#{Ip})[^"]+"(?<method>#{Word}) (?<path>#{Path})[^"]*" (?<code>#{Code})
  data:
    user-ip: :ip
    method: :method
    path: :path
    code: :code
  meta:
    service: apache
syslog:
  regexes:
  - ^#{Date}\s+(?<server>#{Word})\s+(?<service>#{Word})(\[(?<pid>#{Pid})\])?:\s+(?<msg>.*)
  meta:
    service: :service
    server: :server
  recursion:
    msg:
      New connection:
        regexes:
        - Connection from (?<ip1>#{ip}) port (?<port1#{port}) on (?<ip2>#{ip}) port (?<port2>#{port})
        data:
          user-ip: :ip1
          