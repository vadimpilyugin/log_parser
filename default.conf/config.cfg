# Общие параметры
[overall]
error_log = parser.log
parse_logs = false
create_report = true

# Параметры парсера
[parser]
log_folder = logs/
services_dir = services/
templates_dir = services/templates

# Параметры базы данных
[database]
database_file = archive/access.sqlite3
drop = true

# Параметры отчета
[report]
report_file = report/report.html
report_config = default.conf/report.yml
