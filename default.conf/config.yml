---
# Общие параметры
overall:
  # Место для сброса отчетов об ошибках
  error_log: parser.log
  parse_logs: true
  create_report: false
parser:
  log_file: logs/fail2ban.log.1
  # Путь к папке с шаблонами сервисов
  services_dir: services/
database:
  # Файл, куда будет писать база данных
  database_file: archive/syslog.sqlite3
  # Нужно ли удалять предыдущие данные
  drop: false
aggregator:
  # Файл, из которого будет читать агрегатор
  # Совпадает с database.database_file
  # database_file: archive/access.sqlite3
reporter:
  # Файл, в который будет выдан основной отчет
  report_file: report/report.html
  # Папка с настройками отображения отчета
  config_folder: default.conf/report
