---
# Общие параметры
overall:
  # Место для сброса отчетов об ошибках
  error_log: /tmp/parser.log
parser:
  log_file: logs/auth-test_log
  # Путь к папке с шаблонами сервисов
  services_dir: default.conf/services
database:
  # Файл, куда будет писать база данных
  database_file: archive/auth-test.sqlite3
aggregator:
  # Файл, из которого будет читать агрегатор
  database_file: archive/auth-test.sqlite3
  # Файл, в который будет выдан отчет
  report_file: report/report.yml
